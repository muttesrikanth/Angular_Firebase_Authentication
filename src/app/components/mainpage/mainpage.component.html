<div class="container card mt-4">
<div class="row-12">
<div class="col-12">
    <div class="d-flex flex-row justify-content-between m-2">

        <h1 class="text-warning">User Data</h1>
        <button   type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Add</button>
    </div>
<hr>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <textarea [(ngModel)]="Addtext" class="text-left m-2 modal-body">
        </textarea>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="adddata()" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
    <div *ngFor=" let item of getPosts">
        <div class="bgcolor m-2 d-flex flex-row justify-content-between">
            <h4 class="text-center text-color">{{item.userData}}</h4>
            <button class="mt-5 pt-5" type="button" class="btn btn-danger" (click)="deletePost(item.id)" > delete</button>
        </div>
    </div>
</div>
</div>
<div class="col-2 m-2">

    <button (click)="logout()"    class="btn btn-danger ">logout</button>
</div>

</div>
